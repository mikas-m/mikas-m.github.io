<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .gallery {
            width: 80%;
            overflow-x: auto;
            white-space: nowrap;
        }

        .gallery img {
            max-width: 100%;
            max-height: 100%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://github.com/mikas-m/mikas-m.github.io/tree/main/photos/arcgis.jpg" alt="15 peaks of Velebit Mt. with highest topographic prominence">
        <img src="/photos/arcgis1.jpg" alt="Topographic prominence and relative relief energy of Velebit Mt.">
        <img src="/photos/arcgis2.jpg" alt="Geomorphological regions of Velebit Mt.">
        <img src="/photos/arcgis3.jpg" alt="Geological map of Petrova gora">
        <img src="/photos/arcgis4.jpg" alt="Structural-geological map of Petrova gora">
    </div>
</body>
</html>
