<!DOCTYPE html>
<html>
<head>
   <title>QGIS work</title>
	<link rel="icon" type="image/x-icon" href="/photos/favicon_qgis.jpg">
	<base href="https://mikas-m.github.io" target="_blank">
<style>
div.gallery {
  border: 1px solid #ccc;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}

* {
  box-sizing: border-box;
}

.responsive {
  padding: 0 6px;
  float: left;
  width: 24.99999%;
}

@media only screen and (max-width: 700px) {
  .responsive {
    width: 49.99999%;
    margin: 6px 0;
  }
}

@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }
}

.clearfix:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2>Maps in QGIS</h2>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="https://github.com/mikas-m/mikas-m.github.io/blob/main/photos/qgis.jpg?raw=true>
      <img src="/photos/qgis.jpg" alt="Population density in Croatia per settlement" width="600" height="400">
    </a>
    <div class="desc">Population density in Croatia per settlement</div>
  </div>
</div>


<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="https://github.com/mikas-m/mikas-m.github.io/blob/main/photos/qgis1.jpg?raw=true">
      <img src="/photos/qgis1.jpg" alt="Coefficient of masculinity in Croatia per municipality" width="600" height="400">
    </a>
    <div class="desc">Coefficient of masculinity in Croatia per municipality</div>
  </div>
</div>


</body>
</html>
